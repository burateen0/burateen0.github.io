<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена текста кнопки</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="back">
        <a href="../index.html" title="Вернуться в меню">
            <img src="images/back.png" alt="Назад">
        </a>
    </div>

    <div class="task">
        <h1>Смена текста кнопки</h1>
        <button id="buttonHover" onmouseover="updateButtonText('Текст изменён!')" onmouseout="updateButtonText('Наведите сюда')">Наведите сюда</button>
    </div>
    <div class="author">Торопыгин Д.А 3522Б1ПИ2</div>
    <script>
        function updateButtonText(newText) {
            const button = document.getElementById("buttonHover");
            button.innerText = newText;
        }
    </script>
</body>
</html>
