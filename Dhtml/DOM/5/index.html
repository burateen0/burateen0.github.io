<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление суммы чисел</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="back">
        <a href="../index.html" title="Вернуться в меню">
            <img src="images/back.png" alt="Назад">
        </a>
    </div>

    <div class="task">
        <h1>Вычисление суммы чисел</h1>
        <div class="form-group">
            <input type="number" id="numberOne" placeholder="Число 1">
            <input type="number" id="numberTwo" placeholder="Число 2">
        </div>
        <button onclick="calculateNumbersSum()">Сложить</button>
        <p>Результат: <span id="sumResult">Здесь будет результат</span></p>
    </div>
    <div class="author">Торопыгин Д.А 3522Б1ПИ2</div>
    <script>
        function calculateNumbersSum() {
            const num1 = parseFloat(document.getElementById("numberOne").value) || 0;
            const num2 = parseFloat(document.getElementById("numberTwo").value) || 0;
            document.getElementById("sumResult").innerText = num1 + num2;
        }
    </script>
</body>
</html>
